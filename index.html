<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="card__layout">
      <div id="img__card">
      <img src="images/image-header-mobile.jpg" alt="office" id="img__bg">
    </div>
    <div id="card__text">
        <h2 id="main__text">
          Get <span id = "insights">insights</span> that help your business  grow.
        </h2>
        <p id ="intro">
           Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul id="data__list">
         <div class="data__list__items">
          <li class="data_white">10k+</li>
          <li class="data__grey">COMPANIES</li>
         </div>
          <div class="data__list__items">
          <li class="data_white">314</li>
          <li class="data__grey">TEMPLETATES</li>
          </div>
           <div class="data__list__items">
          <li class="data_white">12M+</li>
          <li class="data__grey">QUERIES</li>
          </div>
        </ul>
    </div> 
  </div>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

</html>
